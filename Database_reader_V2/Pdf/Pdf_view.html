<!-- pagina di visualizzazione del pdf. In fondo vengono caricate la libreria pdf.js e lo script js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>PDF Viewer</title>
</head>
<body onload="verifica()">
    <div class="top-bar">
        <button class="btn" id="prev-page">
            <i class="fas fa-arrow-circle-left"></i> Prev Page
        </button>
        <button class="btn" id="next-page">
            Next Page <i class="fas fa-arrow-circle-right"></i>
        </button>
        <span class="page-info">
            Page <span id="page-num"></span> of <span id="page-count"></span>
        </span>
        <span class="prova">
            Il contatore è: <span id="end"> </span>
        </span>
        <!--<button class="btn" id="esegui">
        <i class="fas fa-arrow-circle-left"></i> Aggiorna var
    </button>-->
        <!-- parte relativa al download, si può modificare "download"se si volesse cambiare nome file -->
      
        <a class="btn" role="button" href=Turing.pdf download="Report" style="text-decoration:none;">
            Download  Pdf
        </a>


        <!--<button class="btn"  href=Turing.pdf download>
        <i class="fas fa-arrow-circle-right"></i>Download Pdf
    </button>-->

    </div>

    <canvas id="pdf-render"></canvas>



    <script src="Js/pdf.js"></script>
    <script src="Js/main.js"></script>

    
        

    </body>
</html>
